syntax = 'proto3';
package health;
option go_package = "athena/api/v1/health";

import "google/api/annotations.proto";
import "models/response.proto";

message HealthRequest {}

service HealthService {
    rpc HealthCheck (HealthRequest) returns (athena.models.Response) {
        option (google.api.http) = {
            get: "/health"
        };
    };
}