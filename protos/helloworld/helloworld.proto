syntax = 'proto3';
package helloworld;
option go_package = "api/v1/helloworld";

import "google/api/annotations.proto";

message HelloworldRequest {
    string name = 1;
}

message HelloworldResponse {
    string message = 1;
}

service HellowroldService {
    rpc SyaHello (HelloworldRequest) returns (HelloworldResponse) {
        option (google.api.http) = {
            post: "/api/v1/helloworld/sayhello"
            body: "*"
        };
    };
}