syntax = 'proto3';
package helloworld;
option go_package = "athena/api/v1/helloworld";

import "google/api/annotations.proto";
import "models/response.proto";

message HelloworldRequest {
    string name = 1;
}

service HellowroldService {
    rpc SyaHello (HelloworldRequest) returns (athena.models.Response) {
        option (google.api.http) = {
            post: "/api/v1/helloworld/sayhello"
            body: "*"
        };
    };
}